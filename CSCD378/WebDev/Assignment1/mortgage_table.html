<!DOCTYPE html>
<html>
<head>
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Mortgage Calculator</h1>
<table border='0' align="center">
    <tr>
        <td>Principal:</td>
        <td><input type='text' id="principal"></td>
    </tr>
    <tr>
        <td>Annual Interest:</td>
        <td><input type='text' id="interest"></td>
    </tr>
    <tr>
        <td>Payment Amount:</td>
        <td><input type='text' id="payment"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type='button' value='Compute Mortgage' onclick="calculateMortgage()"></td>
    </tr>
</table>
    <table border='1' align="center" id = "outputTable">
        <tr>
            <th>Starting Principal</th>
            <th>Interest Amount</th>
            <th>Payment</th>
            <th>Ending Balance</th>
        </tr>
    </table>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
