<!DOCTYPE html>

<html>
<head>
    <title>PHP Calculator</title>
    <link rel="stylesheet" href="styles.css">

    <style type="text/css">
        .defButton {
            font-size: 24px;
            font-weight: bolder;
            height: 45px;
            width: 45px;
        }
        #readout {
            font-size: 24px;
            font-weight: bolder;
            height: 45px;
            width: 250px;
            text-align: right;
        }
    </style>
</head>

<body>
<h1>Simple Client-Side Calculator</h1>

<input type="text" class="display" id="readout" name="readout" size="20" value="" maxlength="20"  style="position:absolute; left:100px; top:100px;"/>

<button class="defButton special" id="btnSubmitCE" type="button" style="position:absolute; top:150px; left: 150px;">CE</button>
<button class="defButton special" id="btnSubmitC" type="button" style="position:absolute; top:150px; left: 200px;">C</button>
<button class="defButton special" id="btnSubmitUnary" type="button" style="position:absolute; top:150px; left: 250px;">+-</button>
<button class="defButton operation" id="btnSubmitSqrt"  type="button" style="position:absolute; top:150px; left: 300px;">Sq</button>

<button class="defButton number" id="btnSubmit7"  type="button" style="position:absolute; top:200px; left: 100px;">7</button>
<button class="defButton number" id="btnSubmit8"  type="button" style="position:absolute; top:200px; left: 150px;">8</button>
<button class="defButton number" id="btnSubmit9"  type="button" style="position:absolute; top:200px; left: 200px;">9</button>
<button class="defButton operation" id="btnSubmitDivide"  type="button" style="position:absolute; top:200px; left: 250px;">/</button>
<button class="defButton operation" id="btnSubmitPercent"  type="button" style="position:absolute; top:200px; left: 300px;">%</button>

<button class="defButton number" id="btnSubmit4"  type="button"  style="position:absolute; top:250px; left: 100px;">4</button>
<button class="defButton number" id="btnSubmit5"  type="button" style="position:absolute; top:250px; left: 150px;">5</button>
<button class="defButton number" id="btnSubmit6"  type="button" style="position:absolute; top:250px; left: 200px;">6</button>
<button class="defButton operation" id="btnSubmitMultiply" type="button" style="position:absolute; top:250px; left: 250px;">*</button>
<button class="defButton special" id="btnSubmitRecip" type="button" style="position:absolute; top:250px; left: 300px;">1/x</button>

<button class="defButton number" id="btnSubmit1"  type="button" style="position:absolute; top:300px; left: 100px;">1</button>
<button class="defButton number" id="btnSubmit2"  type="button" style="position:absolute; top:300px; left: 150px;">2</button>
<button class="defButton number" id="btnSubmit3"  type="button" style="position:absolute; top:300px; left: 200px;">3</button>
<button class="defButton operation" id="btnSubmitMinus" type="button" style="position:absolute; top:300px; left: 250px;">-</button>
<button class="defButton operation" id="btnSubmitEqual"  type="button" style="position:absolute; top:300px; left: 300px; height: 95px;">=</button>

<button class="defButton number" id="btnSubmit0"  type="button" style="position:absolute; top:350px; left: 100px;width:95px;">0</button>
<button class="defButton number" id="btnSubmitDecimal" type="button"  style="position:absolute; top:350px; left: 200px;">.</button>
<button class="defButton operation" id="btnSubmitPlus" type="button"  style="position:absolute; top:350px; left: 250px;">+</button>

<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="calculatorFunctions.js"></script>

</body>
</html>
