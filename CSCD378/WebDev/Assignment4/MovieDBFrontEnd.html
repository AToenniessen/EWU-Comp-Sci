<!DOCTYPE html>

<html lang="en">
<head>
    <title>Single Table Maintenance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Movie DataBase</h1>
<table border='0' align="center">
    <tr>
        <th>
            <form name="newEntry" id="form">
                Movie Title<br>
                <input type="text" name="MovieTitle"><br>
                Release Date<br>
                <input type="text" name="ReleaseDate"><br>
                Studio<br>
                <input type="text" name="Studio"><br>
                Description<br>
                <input type="text" name="Description"><br>
                Price<br>
                <input type="text" name="Price"><br>

            </form>
        </th>
    </tr>
    <tr>
        <th><input type='button' value='Add Entry' onclick="addEntry()"></th>
    </tr>


</table>

<div>
    <table border='0' align="center">
        <tr>
            <th valign="top">
                <table border='1' id = "MovieTable">
                    <tr>
                        <td>ID</td>
                        <td>Movie Title</td>
                        <td>Release Date</td>
                        <td>Studio</td>
                        <td>Description</td>
                        <td>Price</td>
                        <td>Options</td>
                    </tr>
                </table>
            </th>
        </tr>
    </table>
</div>
<table id="tableRowTemplate" class="hide">
    <!-- This is our clonable table line -->
    <tr class="hide">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
            <button class="table-edit">Edit</button>
            <button class="table-remove">Delete</button>
        </td>
    </tr>
</table>


<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="Worker.js"></script>
</body>
</html>
